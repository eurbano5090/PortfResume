</head>
<body>
    
    <body>
        <main>
            <section class="container mt-3">
            <h1>Formulario de Contacto</h1>
            <div class="card container">
            <div class="card-body">
                <form id="formulario">
                    <div class="container my-5 col-lg-6 col-lg-6" id="comunica">
                        <h2>Comuniquemonos</h2>
                         <form action="#comunica" method="post">
                 
                         <div class="col-6 col-sm-4 col-md-8 col-lg-10 mb-3 my-3" >
                         <label for="nombre" id="lbl-nombre" class="form-label">Nombre</label>
                         <input type="text" id="txt-nombre" class="form-control ">
                         <div id="error-nombre" class="form-text text-danger"></div>
                        </div>
                        
                         <div class="col-6 col-sm-4 col-md-8 col-lg-10 mb-3 my-3"  >
                          <label  for="apellido" id="lbl-apellido" class="form-label">Apellido</label>
                         <input type="text" id="txt-apellido" class="form-control" id="exampleFormControlInput1">
                         <div  id="error-apellido" class="form-text text-danger"></div>
                          </div>

                         <div class="col-6 col-sm-4 col-md-8 col-lg-10 mb-3 my-3"  >
                         <label for="Telefono" id="lbl-telefono" class="form-label">Telefono</label>
                         <input type="tel"id="txt-telefono"   class="form-control ">
                         <div id="error-telefono" class="form-text text-danger"></div>
                        </div>
                         
                         <div class="col-6 col-sm-4 col-md-8 col-lg-10 mb-3">
                            <label id="lbl-email" for="txt-email" class="form-label">Correo Electronico</label>
                            <input type="email" id="txt-email" class="form-control"  >
                            <div id="error-email" class="form-text text-danger"></div>
                          </div>

                           <div class="col-6 col-sm-4 col-md-8 col-lg-10  mb-3 my-3" >
                             <label for="motivo" id="lbl-comentarios" class="form-label">Comentarios</label>
                             <textarea class="form-control " id="txt-comentarios" rows="3"></textarea>
                             <div id="error-comentarios" class="form-text text-danger"></div>
                           </div>
                           <div>
                             <button type="submit" class="btn btn-info">Ingresar</button>
                             <button type="button" id="btn-limpiar" class="btn btn-info">Limpiar</button>
                           </div>

                           </form>

                        </div>
                        <div id="alert-send" class="alert alert-info mb-5 d-none" role="alert">
                            Sus datos han sido enviados exitosamente
                
                        </div>       
            </div>
        </section>
        
        </main>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="crossorigin="anonymous"></script>

        <script src="assets/js/script.js"></script>
    </body>
    </html>
